<div class="container">
    <div *ngIf="_audio" class="layout">
        <img class="image" [src]="_audio.photoURL" [alt]="_audio.songName">
        <p>{{ _audio.songName }}</p>
    </div>

    <div class="play-music">
        <div class="container-play-music">
            <button mat-icon-button class="example-icon favorite-icon "
                aria-label="Example icon-button with heart icon ">
                <mat-icon>shuffle</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon "
                aria-label="Example icon-button with heart icon ">
                <mat-icon>skip_previous</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon " 
                aria-label="Example icon-button with heart icon " (click)="playSong()">
                <mat-icon>play_circle</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon "
                aria-label="Example icon-button with heart icon ">
                <mat-icon>skip_next</mat-icon>
            </button>
            <button mat-icon-button class="example-icon favorite-icon "
                aria-label="Example icon-button with heart icon ">
                <mat-icon>repeat</mat-icon>
            </button>
        </div>
        <div class="progress">
            <mat-progress-bar class="progress-bar" mode="determinate" value="40"></mat-progress-bar>
        </div>
    </div>

    <div class="add-more-item">
        <div class="body-more-item">
            <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>lyrics</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>volume_up</mat-icon>
            </button>
            <mat-slider [value]="100" aria-label="unit(s)"></mat-slider>
        </div>
    </div>

</div>
